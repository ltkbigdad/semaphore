<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>semaphore</title>
</head>
<body>
    <header>
        <h1>Semaphore</h1>
    </header>
    <main>
        
        <div id="semaphore">
            
            <div id="red" class="light redLight"></div>
            <div id="yellow" class="light yellowLight"></div>
            <div id="green" class="light greenLight"></div>
        </div>

        <div id="semaphore2">
            
            <div id="red2" class="light2 redLight"></div>
            <div id="yellow2" class="light2 yellowLight"></div>
            <div id="green2" class="light2 greenLight"></div>
        </div>

        <div class="boxButtonColors">            
            <button class="redButton" onclick="redLight()">Vermelho</button>
            <button class="yellowButton" onclick="yellowLight()">Amarelo</button>
            <button class="greenButton" onclick="greenLight()">Verde</button>
        </div> 
        
        <div class="boxButton">
            <button  onclick="turnOn()">Ligar</button>
            <button onclick="turnOff()">Desligar</button> 
        </div>

        

    </main>
    <footer>

    </footer>

    

    <script src="./src/script.js"></script>
</body>
</html>
